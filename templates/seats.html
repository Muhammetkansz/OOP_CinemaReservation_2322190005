<!DOCTYPE html>
<html>
<head>
    <title>Koltuk SeÃ§imi</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; background: #f4f4f4; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        .grid { display: grid; grid-template-columns: repeat(10, 1fr); gap: 10px; justify-content: center; margin: 30px 0; }
        .seat { width: 45px; height: 45px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: bold; color: white; cursor: pointer; transition: 0.3s; }
        .available { background-color: #2ecc71; }
        .vip { background-color: #f1c40f; color: black; border: 2px solid #d4af37; }
        .occupied { background-color: #e74c3c; cursor: not-allowed; }
        .selected { background-color: #3498db !important; color: white !important; transform: scale(1.1); }
        .screen { background: #34495e; color: white; padding: 10px; margin-bottom: 20px; border-radius: 5px; font-size: 14px; }
        .btn-group { display: flex; flex-direction: column; gap: 10px; align-items: center; }
        button { border: none; border-radius: 5px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        #suggest-button { padding: 10px 20px; background: #3498db; color: white; }
        #buy-button { padding: 15px 30px; background: #27ae60; color: white; font-size: 16px; }
        #cancel-button { padding: 10px 20px; background: #95a5a6; color: white; }
        .recommendations { margin-top: 40px; border-top: 2px solid #eee; padding-top: 20px; }
        .rec-item { display: inline-block; background: #ecf0f1; padding: 10px 20px; margin: 5px; border-radius: 20px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ theater_name }} - Koltuk DÃ¼zeni</h1>
        <div class="screen">PERDE / SAHNE</div>
        
        <div class="grid">
            {% for seat in seats %}
                <div class="seat {{ 'occupied' if seat.isOccupied else ('vip' if seat.isVIP else 'available') }}" 
                     data-id="{{ seat.number }}">
                    {{ seat.number }}
                </div>
            {% endfor %}
        </div>

        <div class="btn-group">
            <button id="suggest-button">âœ¨ En Ä°yi KoltuklarÄ± Ã–ner (Stage 3)</button>
            <button id="buy-button">SeÃ§ili KoltuklarÄ± Onayla ve SatÄ±n Al (Stage 2)</button>
            <button id="cancel-button">Bilet Ä°ptal Et (Stage 2)</button>
            <a href="/"><button style="background: none; color: #7f8c8d; text-decoration: underline;">Geri DÃ¶n</button></a>
        </div>

        <div class="recommendations">
            <h3>ðŸŽ¬ Bu Filmi Sevenler BunlarÄ± da Sevdi (Stage 3)</h3>
            {% for rec in recommendations %}
                <span class="rec-item">{{ rec.title }} ({{ rec.genre }})</span>
            {% endfor %}
        </div>
    </div>

    <script>
        let selectedSeats = [];

        document.querySelectorAll('.seat').forEach(seat => {
            seat.addEventListener('click', function() {
                if (this.classList.contains('occupied')) return;
                
                const seatId = this.getAttribute('data-id');
                this.classList.toggle('selected');
                
                if (this.classList.contains('selected')) {
                    selectedSeats.push(seatId);
                } else {
                    selectedSeats = selectedSeats.filter(id => id !== seatId);
                }
            });
        });

        document.getElementById('suggest-button').addEventListener('click', function() {
            fetch('/suggest_best', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                data.suggested.forEach(sId => {
                    const seatEl = document.querySelector(`[data-id="${sId}"]`);
                    if (seatEl && !seatEl.classList.contains('occupied')) {
                        if (!seatEl.classList.contains('selected')) {
                            seatEl.classList.add('selected');
                            selectedSeats.push(sId);
                        }
                    }
                });
                alert("Algoritma merkeze en yakÄ±n boÅŸ koltuklarÄ± seÃ§ti.");
            });
        });

        document.getElementById('buy-button').addEventListener('click', function() {
            if (selectedSeats.length === 0) return alert("LÃ¼tfen en az bir koltuk seÃ§in!");
            
            fetch('/calculate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ seats: selectedSeats })
            })
            .then(response => response.json())
            .then(data => {
                if (confirm("SeÃ§ilen Koltuklar: " + selectedSeats.join(", ") + "\nToplam Tutar: " + data.total_price + " TL\nOnaylÄ±yor musunuz?")) {
                    alert("Ã–deme baÅŸarÄ±lÄ±! Biletleriniz tanÄ±mlandÄ±.");
                    window.location.href = "/";
                }
            });
        });

        document.getElementById('cancel-button').addEventListener('click', function() {
            const seatToCancel = prompt("Ä°ptal etmek istediÄŸiniz koltuk numarasÄ±nÄ± girin (Ã–rn: C4):");
            if (seatToCancel) {
                fetch('/cancel', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ seat_id: seatToCancel })
                })
                .then(response => response.json())
                .then(data => {
                    alert(seatToCancel + " numaralÄ± bilet iptal edildi ve Ã¼cret iadesi baÅŸlatÄ±ldÄ±.");
                    window.location.reload();
                });
            }
        });
    </script>
</body>
</html>
