<!DOCTYPE html>
<html>
<head>
    <title>Koltuk Seçimi</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f4f4f4; }
        .grid { 
            display: grid; 
            grid-template-columns: repeat(5, 50px); 
            gap: 10px; 
            justify-content: center; 
            margin-top: 20px;
        }
        .seat { 
            width: 50px; height: 50px; border-radius: 5px; 
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; color: white;
        }
        .available { background-color: #2ecc71; cursor: pointer; }
        .occupied { background-color: #e74c3c; cursor: not-allowed; }
    </style>
</head>
<body>
    <h1>Koltuk Düzeni</h1>
    <div class="grid">
        {% for seat in seats %}
            <div class="seat {{ 'occupied' if seat.isOccupied else 'available' }}">
                {{ seat.number }}
            </div>
        {% endfor %}
    </div>
    <br>
    <a href="/"><button style="padding: 10px; cursor: pointer;">Geri Dön</button></a>
</body>
</html>
